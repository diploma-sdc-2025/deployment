version: "3.9"

services:

  auth-service:
    build: ../auth-service
    ports:
      - "8081:8080"
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 384M
    environment:
      SERVER_PORT: 8080
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET}
      DB_SERVER: ${DB_SERVER}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${AUTH_DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      APP_USER: ${AUTH_APP_USER}
      APP_PASSWORD: ${AUTH_APP_PASSWORD}

  matchmaking-service:
    build: ../matchmaking-service
    ports:
      - "8082:8080"
    networks:
      - backend
      - cache
    deploy:
      resources:
        limits:
          memory: 384M
    environment:
      SERVER_PORT: 8080
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET}
      DB_SERVER: ${DB_SERVER}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${MATCHMAKING_DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      APP_USER: ${MATCHMAKING_APP_USER}
      APP_PASSWORD: ${MATCHMAKING_APP_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GAME_SERVICE_URL: http://game-service:8080
    depends_on:
      - redis

  game-service:
    build: ../game-service
    ports:
      - "8083:8080"
    networks:
      - backend
      - cache
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      SERVER_PORT: 8080
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET}
      DB_SERVER: ${DB_SERVER}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${GAME_DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      APP_USER: ${GAME_APP_USER}
      APP_PASSWORD: ${GAME_APP_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis

  battle-service:
    build: ../battle-service
    ports:
      - "8084:8080"
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      SERVER_PORT: 8080
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET}
      DB_SERVER: ${DB_SERVER}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${BATTLE_DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      APP_USER: ${BATTLE_APP_USER}
      APP_PASSWORD: ${BATTLE_APP_PASSWORD}

  analytics-service:
    build: ../analytics-service
    ports:
      - "8080:8080"
    networks:
      - backend
      - cache
    deploy:
      resources:
        limits:
          memory: 384M
    environment:
      SERVER_PORT: 8080
      AUTH_JWT_SECRET: ${AUTH_JWT_SECRET}
      DB_SERVER: ${DB_SERVER}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${ANALYTICS_DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      APP_USER: ${ANALYTICS_APP_USER}
      APP_PASSWORD: ${ANALYTICS_APP_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis

  redis:
    image: redis:7
    networks:
      - cache
    deploy:
      resources:
        limits:
          memory: 128M
    volumes:
      - redis-data:/data

volumes:
  redis-data:

networks:
  backend:
  cache:
